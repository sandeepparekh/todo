<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <title>ToDo App</title>
  </head>
  <body>

    <div id="todo-app">
        <div class="main-body">
            <div class="left-side-bar">
                <div class="profile-image">
                    <img src="./asset/image/profile.jpeg" alt="">
                </div>
                <div class="user-name">
                    <h1>Olivia Mitchell</h1>
                </div>
                <div class="categories-list">
                    <ul>
                        <li class="item">
                            <i class="fa-regular fa-bookmark"></i>
                            <span>Templates</span>
                        </li>
                        <li class="item">
                            <i class="fa-solid fa-table-cells-large"></i>
                            <span>Categories</span>
                        </li>
                        <li class="item">
                            <i class="fa-solid fa-chart-pie"></i>
                            <span>Analytics</span>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="chart__container">
                      <canvas id="chart" width="160px" height="70px"></canvas>
                    </div>
                    <div class="report">
                        <div class="staus">Good</div>
                        <h2>Consistancy</h2>
                    </div>
                </div>
            </div>
            <div class="task-body">
                <div class="nav-bar">
                    <div class="sidebar-button">
                        <i class="fa-solid fa-bars-staggered side-open"></i>
                    </div>
                    <div class="action-nav-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
                <div class="main-title">
                    <h2>What's up, Olivia</h2>
                </div>
                <div class="categories">
                    <p class="title">Categories</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="./asset/js/main.js"></script>
  </body>
</html>
